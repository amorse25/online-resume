<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style/style.scss" />
    <title>Skills</title>
</head>
<body>

    <main data-router-wrapper>
        <section data-router-view="skills" class="skills"> 
            <div class="skills-content"> 
                <div class="skills-info">
                    <h1> Skills </h1>
                    <div class="ratings">
                        <div> Low </div>
                        <div> Medium </div>
                        <div> High </div>
                    </div>
                    <div class="bar" data-percent="95%"><span class="label">Item 1</span></div>
                    <div class="bar" data-percent="90%"><span class="label">Item 2</span></div>
                    <div class="bar" data-percent="80%"><span class="label">Item 3</span></div>
                    <div class="bar" data-percent="85%"><span class="label">Item 4</span></div>
                    <div class="bar" data-percent="90%"><span class="label">Item 5</span></div>
                    <div class="bar" data-percent="70%"><span class="label">Item 6</span></div>
                    <div class="bar" data-percent="50%"><span class="label">Item 7</span></div>
                    <div class="bar" data-percent="20%"><span class="label">Item 8</span></div>
                    <p> Select your items to be displayed </p>
                </div>
                <img src="./imgs/skills.svg" alt="skills">
            </div> 
        </section>
    </main>
    <script src="./js/index.js"></script>
   
    
</body>
</html>
